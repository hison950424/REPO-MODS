name: Update Mods

on:
  schedule:
    - cron: '0 0 * * *'  # 每天UTC 00:00執行
  workflow_dispatch:     # 允許手動觸發

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Install thunderstore-cli from GitHub
        run: |
          git clone https://github.com/thunderstore-io/thunderstore-cli.git
          cd thunderstore-cli
          cargo build --release
          if [ ! -f target/release/thunderstore-cli ]; then
            echo "Error: thunderstore-cli executable not found"
            exit 1
          fi
          sudo cp target/release/thunderstore-cli /usr/local/bin/

      - name: Run thunderstore-cli update
        run: |
          thunderstore-cli --help  # 測試命令是否可用
          # 根據文檔調整正確的更新命令，例如: thunderstore-cli mod update

      - name: Commit updated manifest
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add manifest.json
          git commit -m "Auto-update mod versions" || echo "No changes to commit"
          git push