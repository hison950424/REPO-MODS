name: Update Mods

on:
  schedule:
    - cron: '0 0 * * *'  # 每天UTC 00:00執行
  workflow_dispatch:     # 允許手動觸發

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Install thunderstore-cli from GitHub
        run: |
          echo "Attempting to clone with PAT: *** (hidden for security)"
          git clone https://${{ secrets.PAT_TOKEN }}@github.com/thunderstore-io/thunderstore-cli.git
          cd thunderstore-cli
          cargo build --release
          # 將編譯後的二進位檔移到PATH中
          sudo cp target/release/thunderstore-cli /usr/local/bin/
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}

      - name: Run thunderstore-cli update
        run: |
          thunderstore-cli update --help  # 確認命令，根據文檔調整
          # 根據文檔，可能需要: thunderstore-cli mod update 或其他命令
          # 目前先測試可用性，需根據你的manifest.json調整

      - name: Commit updated manifest
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add manifest.json
          git commit -m "Auto-update mod versions" || echo "No changes to commit"
          git push