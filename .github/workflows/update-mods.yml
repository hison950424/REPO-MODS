name: Update Mods

on:
  schedule:
    - cron: '0 0 * * *'  # 每天UTC 00:00執行
  workflow_dispatch:     # 允許手動觸發

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Download thunderstore-cli
        run: wget https://github.com/thunderstore-io/thunderstore-cli/releases/download/v0.2.4/tcli-0.2.4-win-x64.tar.gz

      - name: Run thunderstore-cli update
        run: |
          thunderstore-cli --help 

      - name: Commit updated manifest
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add manifest.json
          git commit -m "Auto-update mod versions" || echo "No changes to commit"
          git push