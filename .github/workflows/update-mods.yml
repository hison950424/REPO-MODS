name: Update Mods

on:
  schedule:
    - cron: '0 0 * * *'  # 每天UTC 00:00執行
  workflow_dispatch:     # 允許手動觸發

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4  # 更新到最新版本

      - name: Set up Python
        uses: actions/setup-python@v5  # 更新到最新版本
        with:
          python-version: '3.11'  # 指定穩定的Python 3.11版本

      - name: Install tsunami from GitHub
        run: |
          echo "Attempting to clone with PAT: *** (hidden for security)"
          git clone https://${{ secrets.PAT_TOKEN }}@github.com/ebkr/tsunami.git
          cd tsunami
          pip install .
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}

      - name: Run tsunami update
        run: |
          python -m tsunami update

      - name: Commit updated manifest
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add manifest.json
          git commit -m "Auto-update mod versions" || echo "No changes to commit"
          git push